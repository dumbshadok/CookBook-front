<div class="container fade-in">
  <h2 class="text-center mb-2">My cookbook</h2>

    <section class="results">
      <h2 *ngIf="recipes.length==0; else results">No recipes corresponding</h2>
      <ng-template #results>
        <app-recipe-card
          *ngFor="let recipe of recipes"
          [recipeInput]="recipe">
        </app-recipe-card>
      </ng-template>
    </section>

  <section>
    <button class="btn" (click)="addRecipe(testRecipe)">add recipe</button>
  </section>
</div>
